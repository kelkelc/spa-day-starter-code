<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form method="post" th:action="@{/user}">
    <label name="username">User Name</label>
    <input type="text" name="username" th:value = "${name}" />

    <label name="email">Email</label>
    <input type="email" name="email" th:value = "${email}" />

    <label name="password">Password</label>
    <input type="password" name="password" th:value = "${password}" />

    <label name="verify">Verify password</label>
    <input type="password" name="verify" th:value = "${verify}" />

    <input type="submit" text="submit" />
</form>

</body>
</html>
